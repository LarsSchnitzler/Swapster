<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupaBase Auth - Magiclink</title>
    <link rel="stylesheet" href="css_dashboard.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.29.0/dist/umd/supabase.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://via.placeholder.com/263x126" alt="Logo">
            </div>
            <div class="navigation">
                <div class="nav-item">Profile</div>
                <div class="nav-item">Dashboard</div>
                <div class="nav-item">Login</div>
                <div class="nav-item">Sign-up</div>
            </div>
        </div>
        <div class="content">
            <div class="content-top">
                <div class="spacer"></div>
                <div class="image-container">
                    <img src="https://via.placeholder.com/200x200" alt="Image">
                </div>
                <div class="spacer"></div>
            </div>
            <div class="price">
                <div class="price-label">
                    <div class="price-value">CHF 95.-</div>
                    <div class="price-border"></div>
                </div>
                <div class="divider">
                    <div class="divider-line"></div>
                    <div class="divider-content">
                        <img src="https://via.placeholder.com/83x83" alt="Divider">
                    </div>
                    <div class="divider-line"></div>
                </div>
                <div class="price-label">
                    <div class="price-value">CHF 90.-</div>
                    <div class="price-border"></div>
                </div>
            </div>
            <div class="content-bottom">
                <div class="content-box">
                    <div class="image-container">
                        <img src="https://via.placeholder.com/200x200" alt="Image">
                    </div>
                    <div class="icon">
                        <div class="icon-inner"></div>
                    </div>
                </div>
                <div class="content-box">
                    <div class="image-container">
                        <img src="https://via.placeholder.com/200x200" alt="Image">
                    </div>
                    <div class="icon">
                        <div class="icon-inner"></div>
                    </div>
                </div>
                <div class="content-box">
                    <div class="image-container">
                        <img src="https://via.placeholder.com/200x200" alt="Image">
                    </div>
                    <div class="icon">
                        <div class="icon-inner"></div>
                    </div>
                </div>
            </div>
            <div class="price-tolerance">
                <div class="price-tolerance-label">
                    Price-tolerance:
                </div>
            </div>
        </div>
    </div>
</body>
</html>
