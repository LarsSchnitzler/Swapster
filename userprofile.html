<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapster_UserProfile</title>
    <link rel="stylesheet" href="/css/css_userprofile.css">
</head>

<body>

    <nav class="navbar">
        <a href=""><img src="./img/logo/swapsterLogo_renders_whiteFont/Swapster_whiteFont.svg" class="logo-img"></a>
        <ul>
          <li><a href="./userprofile.html" class="txt link">Profile</a></li>
          <li><a href="./dashboard.html" class="txt link">Dashboard</a></li>
          <li><a href="./articleUpload.html" class="txt link" id="articleUpload">Article-Upload</a></li>
          <li><a href="./landingPage.html" class="txt link" id="logout">Log-out</a></li>
          <!--<li><a href="#javascript"></a></li>-->
        </ul>
        <button class="navbar-toggler">
          <span class="txt"></span>
        </button>
    </nav>

    <div id="profile">
      <div id="showProfile">
        
        <div class="profilePic">
          <img src="./img/profilePictures/profile001.png" alt="profilePic">
        </div>

        <div class="showProfile_profileInfo">
          <div class="profileName">
            <div class="edit-button">
            <div class="txt">Vorname Nachname</div>
            <button class="button_style">
              <a href="#" class="svg-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M200-200h57l391-391-57-57-391 391v57Zm-80 80v-170l528-527q12-11 26.5-17t30.5-6q16 0 31 6t26 18l55 56q12 11 17.5 26t5.5 30q0 16-5.5 30.5T817-647L290-120H120Zm640-584-56-56 56 56Zm-141 85-28-29 57 57-29-28Z"/>
                  <rect width="100%" height="100%" fill="#0077FF" />
                  <text x="50%" y="50%" fill="#fff" text-anchor="middle" alignment-baseline="middle">Click Me</text>
                </svg>
              </a>
            </button>
          </div>
        </div>

          <div class="showProfile_dob">
            <p class="txt">01.01.2000</p>
          </div>
          <div class="showProfile_emailAdress">
            <p class="txt mailto">xy@xyz.ch</p>
          </div>
          <div class="showProfile_aboutme">
            <p class="txt">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptatum. Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, voluptatum.</p>
          </div>
        </div>

      </div>

      <div id="editProfile">
        
        <div id="editProfile_TitleButtons">
          <div class="txt title2" id="editProfile_Title">Edit Profile</div>
          <div id="editProfile_Buttons">
            <button class="txt" id="editProfile_Cancel">Cancel</button>
            <button class="txt" id="editProfile_Save">Save</button>
          </div>
        </div>

        <div id="hrztlGrayLine"></div>

        <form id="editProfile_Inputs">

              <div class="inputgroup">
                <label class="txt label" for="fName">First Name:</label>
                <input class="input" type="text" id="fName" name="fName">
              </div>

              <div class="inputgroup">
                <label class="txt label" for="lName">Last Name:</label>
                <input class="input" type="text" id="lName" name="lName">
              </div>

              <div class="inputgroup">
                <label class="txt label" for="dob">Date of Birth:</label>
                <input class="input" type="date" id="dob" name="dob">
              </div>

              <div class="inputgroup">
                <label class="txt label" for="aboutMe">About Me:</label>
                <textarea class="input" type="text" id="big-textarea" name="aboutMe"></textarea>
              </div>

        </form>
      
      </div>
    </div>

    <script src="navbar.js"></script>
</body>

</html>
