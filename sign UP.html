<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide_sign UP.css" />
    <link rel="stylesheet" href="sign Up.css" />
  </head>
  <body>
    <div class="sign-in">
      <div class="frame">
        <div class="swapster">
          <div class="logo-white-font"><img class="img" src="img/swapster-1.png" /></div>
        </div>
      </div>
      <div class="frame-wrapper">
        <div class="div">
          <div class="text-wrapper">Sign-up</div>
          <div class="frame-2">
            <p class="p">Sign up to start Swapping!</p>
            <div class="textfeld">
              <div class="text-feld-wrapper"><div class="text-feld">First Name</div></div>
            </div>
            <div class="textfeld">
              <div class="text-feld-wrapper"><div class="text-feld">Last Name</div></div>
            </div>
            <div class="textfeld">
              <div class="text-feld-wrapper"><div class="text-feld">Email</div></div>
            </div>
            <div class="textfeld">
              <div class="text-feld-wrapper"><div class="text-feld">Date of Birth</div></div>
            </div>
            <div class="frame-3">
              <div class="checkbox"><div class="rectangle"></div></div>
              <p class="by-signing-up-i">
                By signing up, I confirm that I have read and agreed to our&nbsp;&nbsp;<br />Terms and Privacy Policy
              </p>
            </div>
            <button class="button"><div class="button-text">SIGN IN</div></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
