<!DOCTYPE html>

<body>

    <nav class="navbar">
        <a href="#"><img src="./img/logo/swapsterLogo_renders_whiteFont/Swapster_whiteFont.png" class="logo-img"></a>
        <ul>
            <li><a href="./userprofile.html" class="txt link">Profile</a></li>
            <li><a href="./dashboard.html" class="txt link">Dashboard</a></li>
            <li><a href="./articleUpload.html" class="txt link">Article-Upload</a></li>
            <li><a class="txt link" id="logout">Log-out</a></li>

        <button class="navbar-toggler">

    <div id="content-wrapper">
        <div class="container_oben_unten">
            
            <div class="arrowbutton left" id="arrowLeft_OtherArticle">
                    <button>
                        <svg width="31" height="34" viewBox="0 0 31 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2.34692 20.117C-0.319749 18.5774 -0.319743 14.7284 2.34692 13.1888L24.0969 0.631451C26.7636 -0.908154 30.0969 1.01635 30.0969 4.09555L30.0969 29.2103C30.0969 32.2895 26.7636 34.214 24.0969 32.6744L2.34692 20.117Z" fill="black"/>
                        </svg>
                    </button>
                </a>
            </div>

            <div class="articleIMG-wrapper1" id="otherArticle_image">
                <div class="txt articleTitle">Platzhalter</div>
                <div class="txt articleInfo">Platzhalter Platzhalter Platzhalter Platzhalter</div>
            </div>


            <div class="arrowbutton right" id="arrowRight_OtherArticle">
                    <button>
                        <svg width="31" height="34" viewBox="0 0 31 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2.34692 20.117C-0.319749 18.5774 -0.319743 14.7284 2.34692 13.1888L24.0969 0.631451C26.7636 -0.908154 30.0969 1.01635 30.0969 4.09555L30.0969 29.2103C30.0969 32.2895 26.7636 34.214 24.0969 32.6744L2.34692 20.117Z" fill="black"/>
                        </svg>
                    </button>
                </a>
            </div>

        </div>

        <div class="container_center">

            <div class="horizontal_line"></div>

            <button class="swap_button" id="swap_button">
                <div class="txt amount" id="price_otherArticles"></div>

                <div class="swap">
                    <img src="/img/logo/swapsterLogo_renders_justTheS/Swapster_justTheS.png" alt="Swap Button">
                </div>

                <div class="txt amount" id="price_ownArticles"></div>
            </button>

            <div class="horizontal_line"></div>

        </div>

        <div class="container_oben_unten" id="ownItems">
                    
            <div id="ownItems_content-wrapper">
                <div class="arrowbutton left arButOwnItem" id="arrowLeft_OwnArticle">
                        <button>
                            <svg width="31" height="34" viewBox="0 0 31 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2.34692 20.117C-0.319749 18.5774 -0.319743 14.7284 2.34692 13.1888L24.0969 0.631451C26.7636 -0.908154 30.0969 1.01635 30.0969 4.09555L30.0969 29.2103C30.0969 32.2895 26.7636 34.214 24.0969 32.6744L2.34692 20.117Z" fill="black"/>
                            </svg>
                        </button>
                    </a>
                </div>

                <div class="articleIMG-wrapper2_typeOwnArticle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="trashIMG" id="delete_button" viewBox="0 0 512 512"><path d="M112 112l20 320c.95 18.49 14.4 32 32 32h184c17.67 0 30.87-13.51 32-32l20-320" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><path stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M80 112h352"/><path d="M192 112V72h0a23.93 23.93 0 0124-24h80a23.93 23.93 0 0124 24h0v40M256 176v224M184 176l8 224M328 176l-8 224" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/></svg>
                    <div class="articleIMG-wrapper1" id="ownArticle_image">
                        <div class="txt articleTitle" id="ownArticle_title"></div>
                        <div class="txt articleInfo" id="ownArticle_caption"></div>
                    </div>
                </div>

                <!--<div class="articleIMG-wrapper2_typeOwnArticle">
                    <img src="./img/elements/trash-outline.svg" alt="img" class="trashIMG">
                    <div class="articleIMG-wrapper1">
                        <div class="txt articleTitle">Platzhalter</div>
                        <div class="txt articleInfo">Platzhalter Platzhalter Platzhalter Platzhalter</div>
                    </div>
                </div>

                <div class="articleIMG-wrapper2_typeOwnArticle">
                    <img src="./img/elements/trash-outline.svg" alt="img" class="trashIMG">
                    <div class="articleIMG-wrapper1">
                        <div class="txt articleTitle">Platzhalter</div>
                        <div class="txt articleInfo">Platzhalter Platzhalter Platzhalter Platzhalter</div>
                    </div>
                </div> -->
                
                <div class="arrowbutton right arButOwnItem" id="arrowRight_OwnArticle">
                        <button>
                            <svg width="31" height="34" viewBox="0 0 31 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M2.34692 20.117C-0.319749 18.5774 -0.319743 14.7284 2.34692 13.1888L24.0969 0.631451C26.7636 -0.908154 30.0969 1.01635 30.0969 4.09555L30.0969 29.2103C30.0969 32.2895 26.7636 34.214 24.0969 32.6744L2.34692 20.117Z" fill="black"/>
                            </svg>
                        </button>
                    </a>
                </div>
            </div>

            
            <form id="price_tolerance">
                <label for="price_tolerance_input">Price-Tolerance [CHF.-]:</label>
                <input type="number" id="price_tolerance_input" name="price_tolerance_input" min="0" max="1000" value="100">    
            </form>
            
            
        </div>
    </div>

    <script type="module" src="./SupaBaseClient/supabase.js"></script>

</html>
