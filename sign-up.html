<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SupaBase_SignIn</title>
  <link rel="stylesheet" href="./css/sign-up.css" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"> </script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.29.0/dist/umd/supabase.min.js"></script>
</head>

<body>  
  
  <div class="wrapper_sign-in">
    <div class="wrapper_halfVP leftSide">
      <div class="wrapper_logo">
        <a href= "./landingPage.html" class="txt link">
          <img class="img" src="./img/logo/swapsterLogo_renders_whiteFont/Swapster_whiteFont.png"/>
        </a>
      </div>
    </div>
    <div class="wrapper_halfVP rightSide" id="signUpContent">
      <div class="text-wrapper">
        <div class="text-wrapper_multipleHeadlines">
          <div class="txt title">Sign up</div>
          <div class="txt sub-title_1">Sign up to start Swapping!</div>
        </div>
        <div class="form-wrapper">
          
          <div id="form">
            <input class= "txt" type="text" id="firstName" name="firstName" placeholder="First Name">
            <input class= "txt" type="text" id="lastName" name="lastName" placeholder="Last Name">
            <input class= "txt" type="email" id="email" name="email" placeholder="Email">
            <input class= "txt" type="password" id="password" name="password" placeholder="Password">
            <div class="wrapper_dateOfBirth">
              <label class="txt label" id="Label_dateOfBirth" for="dateOfBirth">Date of Birth</label>
              <input class= "txt" type="date" id="dateOfBirth" name="dateOfBirth" placeholder="Date of Birth">
            </div>

            <div id="wrapper_terms">
              <div class="wrapper_CB">
                <input type="checkbox" name="TermsCB" id="TermsCB">
                <label for="TermsCB" class="txt label" id="rickroll">By signing up, I confirm that I have read and agreed to our <a href="https://www.youtube.com/watch?v=wpV-gGA4PSk&t=43s">Terms and Privacy Policy</a></label>
              </div>
              <div class="link-wrapper">
                <div class="txt">Want to Log in instead?</div>
                <a href= "./index.html" class="txt link">Log in</a>
              </div>
              <button id="sign-up-button" class="txt buttonText">Sign up</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>

<script type="module" src="./SupaBaseClient/supabase.js"></script>
<script type="module" src="./js/javascript_sign-up.js"></script>

</html>
