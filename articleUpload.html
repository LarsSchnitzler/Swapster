<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapster_UserProfile</title>
    <link rel="stylesheet" href="/css/css_articleUpload.css">
</head>

<body>

    <nav class="navbar">
        <a href=""><img src="./img/logo/swapsterLogo_renders_whiteFont/Swapster_whiteFont.svg" class="logo-img"></a>
        <ul>
          <li><a href="#profile" class="txt link">Profile</a></li>
          <li><a href="#dashboard" class="txt link">Dashboard</a></li>
          <li><a href="#logout" class="txt link" id="logout">Log-out</a></li>
          <!--<li><a href="#javascript"></a></li>-->
        </ul>
        <button class="navbar-toggler">
          <span class="txt"></span>
        </button>
    </nav>

    <div id="article-Upload">
        
        <div class="article-Upload_top-wrapper">
          <div id="article-Upload_titleButtons">
            <div class="txt title2" id="article-Upload_title">Article-Upload</div>
            <div id="article-Upload_buttons">
              <button class="txt" id="editProfile_Cancel">Cancel</button>
              <button class="txt" id="editProfile_Save">Upload</button>
            </div>
          </div>
          <div class="txt subTitle">You can only upload one Item at a time.</div>

          <div id="hrztlGrayLine"></div>
        </div>

        <form id="article-Upload_Inputs">

              <div class="inputgroup">
                <label class="txt label" for="fName">First Name:</label>
                <input class="input" type="text" id="fName" name="fName">
              </div>

              <div class="inputgroup">
                <label class="txt label" for="lName">Last Name:</label>
                <input class="input" type="text" id="lName" name="lName">
              </div>

              <div class="inputgroup">
                <label class="txt label" for="dob">Date of Birth:</label>
                <input class="input" type="date" id="dob" name="dob">
              </div>

        </form>
      
    </div>

    <script src="navbar.js"></script>
</body>

</html>
