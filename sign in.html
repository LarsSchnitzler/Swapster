<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SupaBase_SignIn</title>
  <link rel="stylesheet" href="styleguide_sign in.css" />
  <link rel="stylesheet" href="sign in.css" />
</head>

<body>
  
  <div class="wrapper_sign-in">
    <div class="wrapper_halfVP leftSide">
      <div class="wrapper_logo">
        <img class="img" src="./img/logo/swapsterLogo_renders_whiteFont/Swapster_whiteFont.svg" />
      </div>
    </div>
    <div class="wrapper_halfVP rightSide">
        <div class="text-wrapper">
          <div class="txt title">Log in</div>
          <div class="txt sub-title_1">Log in to start Swapping!</div>
        </div>
        <div class="text-wrapper">
          <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <button type="submit">Submit</button>
          </form>
          <div class="status-signal">
              <div class="txt">Authentification-Status:</div>
              <div class="checkbox"></div>
          </div>
        </div>
          <button class="button"><div class="button-text">LOG IN</div></button>
    </div>
  </div>
</body>

</html>
