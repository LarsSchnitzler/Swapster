<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SupaBase_SignIn</title>
  <link rel="stylesheet" href="./css/sign-in.css" />
</head>

<body> 
  
  <div class="wrapper_sign-in">
    <div class="wrapper_halfVP leftSide">
      <div class="wrapper_logo">
        <img class="img" src="./img/logo/swapsterLogo_renders_whiteFont/Swapster_whiteFont.svg" />
      </div>
    </div>
    <div class="wrapper_halfVP rightSide">
      <div class="text-wrapper">
        <div class="text-wrapper_multipleHeadlines">
          <div class="txt title">Log in</div>
          <div class="txt sub-title_1">Log in to start Swapping!</div>
        </div>
        <div class="form-wrapper">
          
          <form class="form">
            <input class= "txt" type="email" id="email" name="email" placeholder="Email">
            <div class="status-signal">
              <div>Authentification-Status:</div>
              <div class="checkbox"></div>
            </div>
            <button class="txt buttonText" type="submit">Log in</button>
          </form>

        </div>
      </div>
    </div>
  </div>

</body>

</html>
