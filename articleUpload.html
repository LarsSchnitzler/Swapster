<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swapster_UserProfile</title>
    <link rel="stylesheet" href="/css/css_articleUpload.css">
    <link rel="stylesheet" href="/css/css_navbar.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"> </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.29.0/dist/umd/supabase.min.js"></script>
</head>

<body>

    <nav class="navbar" id="navBar">
        <a href="./dashboard.html" id="logo"><img src="./img/logo/swapsterLogo_renders_whiteFont/Swapster_whiteFont.png" class="logo-img"></a>
        <ul id="linkSection">
          <li><a href="./userprofile.html" class="txt link">Profile</a></li>
          <li><a href="./dashboard.html" class="txt link">Dashboard</a></li>
          <li><a href="./articleUpload.html" class="txt link">Article-Upload</a></li>
          <li><a class="txt link" id="logout">Log-out</a></li>
        </ul>
    </nav>

    <div id="article-Upload">
        
      <div class="article-Upload_top-wrapper">
        <div id="article-Upload_titleButtons">
          <div class="txt title2" id="article-Upload_title">Article-Upload</div>
        </div>
        <div id="hrztlGrayLine"></div>
        <div id="article-Upload_buttons">
          <button class="txt" id="articleUpload_Cancel">Cancel</button>
          <button class="txt" id="articleUpload_Upload" form="article-Upload_Inputs" type="submit">Upload</button>
        </div>
        <div class="txt sub-title_1">You can only upload one Item at a time.</div>
      </div>
      

        <form id="article-Upload_Inputs">
        
          <div class="uploadgroup">
            <label class="txt label" for="file-upload">Choose an image of your Article:</label>
            <input type="file" id="file-upload" name="file-upload" accept="image/*">
          </div>

          <div class="Article_PropertyInputs">
            <div class="inputgroup">
              <label class="txt label" for="fName">Article Name:</label>
              <input class="input" type="text" id="articleTitle" name="fName" maxlength="40">
            </div>

            <div class="inputgroup">
              <label class="txt label" for="lName">Clarification if necessary:</label>
              <input class="input" type="text" id="articleCaption" name="lName" maxlength="200">
            </div>

            <div class="inputgroup">
              <label class="txt label" for="estValue">Estimated Value[CHF.-]</label>
              <input class="input" type="text" id="estValue" name="estValue">
            </div>
          </div>

        </form>
      
    </div>

    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <script type="module" src="./SupaBaseClient/supabase.js"></script>
    <script type="module" src="./js/javascript_article-upload.js"></script>
    <script type="module" src="./js/navbar.js"></script>
</body>

</html>
